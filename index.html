<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cakes friends</title>
  </head>
  <body>
    <header>
      <h1>Cakes<br />Friends</h1>
      <ul>
        <a href="#"><li>Início</li></a>
        <a href="#"><li>Serviços</li></a>
        <a href="#"><li>Quem Somos</li></a>
        <a href="#"><li class="contactBtn">Contato</li></a>
      </ul>
    </header>

    <main>
      <aside>
        <h2 class="title">Faça seu dia mais feliz</h2>
        <h2>com a confeitaria Cakes Friends</h2>
        <p>
          Bem-vindo à nossa confeitaria, onde cada doce é uma obra de arte e
          cada mordida é uma experiência única!
        </p>
        <p class="label">Receba as nossas novidades</p>
        <form action="https://formsubmit.co/seuemail@email.com" method="POST">
          <input type="text" placeholder="Nome" required />
          <input type="email" placeholder="E-mail" required />
          <input type="submit" value="Enviar" class="submitBtn" />
        </form>
      </aside>
      <article>
        <img src="./assets/cake.png" alt="bolo decorado" />
      </article>
    </main>
  </body>
</html>
